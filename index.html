<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Layout</title>
    <!-- Tailwind CSS for base styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-[#CC5500] text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-center">
                <h1 class="text-2xl font-bold">TITLE</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Left Upper Box</h2>
                        <div class="space-y-6">

                            <!-- Dropdown 1 -->
                            <div>
                                <label for="dropdown-input-1" class="block text-sm font-medium text-gray-700 mb-1">Searchable Dropdown 1 (Animals)</label>
                                <div id="dropdown-1" class="custom-dropdown relative" data-options='["Aardvark", "Alpaca", "Antelope", "Bear", "Bison", "Cat", "Cheetah", "Dog", "Elephant", "Fox", "Giraffe", "Horse", "Jaguar", "Kangaroo", "Lion", "Llama", "Monkey", "Moose", "Mouse", "Otter", "Panda", "Rabbit", "Raccoon", "Tiger", "Wolf", "Zebra"]'>
                                    <div class="relative">
                                        <input type="text" id="dropdown-input-1" class="w-full p-2 pr-10 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-[#CC5500] transition-all duration-300" placeholder="Select an Animal">
                                        <span class="dropdown-arrow-container pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="dropdown-arrow h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="custom-dropdown-menu absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md border border-gray-200">
                                        <ul class="custom-dropdown-options max-h-60 overflow-auto"></ul>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Dropdown 2 -->
                            <div>
                                <label for="dropdown-input-2" class="block text-sm font-medium text-gray-700 mb-1">Searchable Dropdown 2 (Colors)</label>
                                <div id="dropdown-2" class="custom-dropdown relative" data-options='["Red", "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet", "Black", "White", "Gray", "Brown", "Pink", "Purple"]'>
                                    <div class="relative">
                                        <input type="text" id="dropdown-input-2" class="w-full p-2 pr-10 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-[#CC5500] transition-all duration-300" placeholder="Select a Color">
                                        <span class="dropdown-arrow-container pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="dropdown-arrow h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                                 <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="custom-dropdown-menu absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md border border-gray-200">
                                        <ul class="custom-dropdown-options max-h-60 overflow-auto"></ul>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Dropdown 3 -->
                            <div>
                                <label for="dropdown-input-3" class="block text-sm font-medium text-gray-700 mb-1">Searchable Dropdown 3 (Cities)</label>
                                <div id="dropdown-3" class="custom-dropdown relative" data-options='["New York", "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose", "Austin", "Jacksonville", "San Francisco"]'>
                                    <div class="relative">
                                        <input type="text" id="dropdown-input-3" class="w-full p-2 pr-10 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-[#CC5500] transition-all duration-300" placeholder="Select a City">
                                        <span class="dropdown-arrow-container pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                            <svg class="dropdown-arrow h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                                 <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="custom-dropdown-menu absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md border border-gray-200">
                                        <ul class="custom-dropdown-options max-h-60 overflow-auto"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Left Lower Box -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Left Lower Box</h2>
                        <div class="bg-gray-100 p-4 rounded-lg min-h-[100px]"></div>
                    </div>
                </div>

                <!-- Right Box -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Right Box</h2>
                    <div class="bg-gray-100 p-4 rounded-lg min-h-[300px]"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center p-4 mt-8">
            <p>Â© 2023 Example Layout. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
